<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="SlideShow.css">
        <link rel="stylesheet" href="menu.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>
            //スライドショー
            $(function(){
                setElm = $('.SlideShow'); //フルスクリーンスライドショー全体を囲うブロック要素
                fadeSpeed = 1000; //フェードアニメーションスピード
                switchDelay = 5000; //スライドアニメーション待機時間
                easing = 'linear'; //スライドする際のイージング
                pnOpacity = 0.8; // PagiNation(画像選択ボタン)の透過度
                ua = navigator.userAgent;
                $(window).load(function(){
                    setElm.each(function(){
                        var targetObj = $(this),
                            findUl = targetObj.find('ul'),
                            findLi = findUl.find('li'),
                            findLiCount = findLi.length,
                            findLiFirst = findUl.find('li:first');
                        findLi.each(function(i){
                            $(this).attr('class','viewList' + (i + 1).toString());
                        });
                        findLi.css({display:'block',opacity:'0',zIndex:'99'});
                        findLiFirst.addClass('mainActive').css({zIndex:'100'}).stop().animate({opacity:'1'},fadeSpeed);
                        if(findLiCount > 1){
                            //  PagiNation(画像選択ボタン)の設定
                            var pagination = $('<div class="pagiNation"></div>');
                            targetObj.append(pagination);
                            findLi.each(function(i){
                                pagination.append('<a href="javascript:void(0);" class="pn'+(i+1)+'"></a>');
                            });
                            var pnPoint = pagination.children('a'),
                                pnFirst = pagination.children('a:first'),
                                pnLast = pagination.children('a:last'),
                                pnCount = pagination.children('a').length;
                            pnFirst.addClass('pnActive');
                            // PagiNation(画像選択ボタン)で画像移動
                            pnPoint.click(function(){
                                clearInterval(setAutoTimer);
                                var setNum = pnPoint.index(this),
                                    showCont = setNum+1;
                                findUl.find('.viewList' + (showCont)).siblings().removeClass('mainActive').stop().animate({opacity:'0'},fadeSpeed,function(){$(this).css({zIndex:'99'});});
                                findUl.find('.viewList' + (showCont)).addClass('mainActive').stop().animate({opacity:'1'},fadeSpeed,function(){$(this).css({zIndex:'100'});});
                                pnPoint.removeClass('pnActive');
                                $(this).addClass('pnActive');
                                fadeTimer();
                            });
                            //次の画像に移動
                            function switchNext(){
                                var setActive = pagination.find('.pnActive');
                                setActive.each(function(){
                                    var pnLengh = pnPoint.length,
                                        pnIndex = pnPoint.index(this),
                                        pnCount = pnIndex+1;
                                    if(pnLengh === pnCount){
                                        pnFirst.click();
                                    } else {
                                        $(this).next('a').click();
                                    }
                                });
                            }
                            function switchPrev(){
                                var setActive = pagination.find('.pnActive');
                                setActive.each(function(){
                                    var pnLengh = pnPoint.length,
                                        pnIndex = pnPoint.index(this),
                                        pnCount = pnIndex+1;
                                    if(1 === pnCount){
                                        pnLast.click();
                                    } else {
                                        $(this).prev('a').click();
                                    }
                                });
                            }
                            function fadeTimer(){
                                setAutoTimer = setInterval(function(){
                                    switchNext();
                                },switchDelay);
                            }
                            fadeTimer();
                        }
                        // メイン画像をベースにエリアの幅と高さを設定
                        var setLiImg = findLi.find('img'),
                            baseWidth = setLiImg.width(),
                            baseHeight = setLiImg.height(),
                            selfWH = baseWidth / baseHeight;
                        // フルスクリーン（レスポンシブ）動作メイン
                        function setArea(){
                            var wdWidth = $(window).width(),
                                wdHeight = $(window).height(),
                                rwdHeight = wdWidth / selfWH;
                            if(rwdHeight < $(window).height()){
                                rwdHeight = $(window).height();
                                wdWidth = rwdHeight * selfWH;
                            }
                            targetObj.css({height:wdHeight});
                            findUl.css({marginTop:-rwdHeight/2,marginLeft:-wdWidth/2,width:wdWidth,height:rwdHeight});
                            findLi.css({height:rwdHeight});
                        }
                        $(window).resize(function(){setArea();}).resize();
                        $('body').css({visibility:'visible'});
                    });
                });
            });
            
            //ハンバーガーメニューの開閉
            $(function(){
                $('#nav_toggle').click(function(){
                    $(".site-header").toggleClass('open');
                    $("nav").fadeToggle(500);
                });
            }); 
        </script>
    </head>

    <body>
        <div id="container">
            <div class="SlideShow">
                <ul>
                    <li><a href="#1"><img src="img/IMG_0738.jpg" alt=""></a></li>
                    <li><a href="#2"><img src="img/IMG_0733.jpg" alt=""></a></li>
                    <li><a href="#3"><img src="img/IMG_1022.jpg" alt=""></a></li>
                    <li><a href="#4"><img src="img/IMG_1422.jpg" alt=""></a></li>
                    <li><a href="#5"><img src="img/IMG_1566.jpg" alt=""></a></li>
                    <li><a href="#6"><img src="img/IMG_0968.jpg" alt=""></a></li>
                    <li><a href="#7"><img src="img/IMG_0889.jpg" alt=""></a></li>
                </ul>
            </div>
        </div>
        <header>
            <div class="inner">
                <div id="nav_toggle">
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>            
                <nav>
                    <ul>
                        <li class="header__logo"><a href="">Rita's Travelogue Blog</a></li>
                        <li class="header__menu"><a href="">About</a></li>

                        <li class="header__menu"><a href="">Recruit</a></li>

                        <li class="header__menu"><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </body>
</html>
